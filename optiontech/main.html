<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
</head>
<body>
    <div class = "bodydiv">
        <div>
            <div>
                <img src="./images/strikebuttom.PNG" alt="" width="100%">
            </div>
            <div>
                買賣盤口 即時成交
            </div>
        </div>
        <div>
            <div>
            <iframe src="Date.html" frameborder="0" width="100%" height = "100%" ></iframe>
            </div>
            <div class="striketable">
                <div>
                    <table width="100%">
                        <tr>
                          <th class = "col-3">lose</th>
                          <th class = "col-3">profit</th>
                          <th class = "col-3">break-even point</th>
                          <th class = "col-3">exp(點)</th>
                        </tr>
                        
                      </table>
                </div>
                <div>
                    <table width="100%">
                        <tr>
                          <th class >item</th>
                          <th class >I/s</th>
                          <th class >C/P</th>
                          <th class >strike</th>
                          <th class >quote</th>
                          <th class >amount</th>
                          <th class >del</th>
                        </tr>
                        
                      </table>
                </div>
            </div>
        </div>
        <div>
            <div>
                <img src="./images/tactic.PNG" alt="" width="100%">
            </div>
            <div>
                <a href="">機器人訂單</a>
                <a href="">自組訂單</a>
                <a href="">查看歷史紀錄</a>
            </div>
        </div>
    </div>
</body>
</html>
